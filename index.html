<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday 🎉</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
        }
        h1 {
            font-size: 50px;
            color: #fff;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 22px;
            font-weight: bold;
            color: #fff;
        }
        .cake {
            font-size: 100px;
        }
        .button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #ff6347;
        }
        .song-tab {
            margin-top: 30px;
        }
        audio {
            width: 300px;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            width: 300px;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .balloons {
            position: absolute;
            top: 100%;
            animation: floatUp 6s infinite linear;
        }
        @keyframes floatUp {
            from { top: 100%; opacity: 1; }
            to { top: -20%; opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🎉 Happy Birthday! 🎂</h1>
        <p>Wishing you a day filled with love, laughter, and happiness!</p>
        <div class="cake">🎂🎈🎁</div>

        <!-- Song Player -->
        <div class="song-tab">
            <p>🎶 Play the Birthday Song!</p>
            <audio controls>
                <source src="https://www.myinstants.com/media/sounds/happy-birthday-to-you.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Birthday Image -->
        <div class="image-container">
            <img src="https://source.unsplash.com/300x200/?birthday,cake" alt="Birthday Cake">
        </div>
    </div>

    <!-- Floating Balloons -->
    <div class="balloons" style="left: 10%;">🎈</div>
    <div class="balloons" style="left: 30%;">🎈</div>
    <div class="balloons" style="left: 50%;">🎈</div>
    <div class="balloons" style="left: 70%;">🎈</div>
    <div class="balloons" style="left: 90%;">🎈</div>

</body>
</html>
